<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="imges/icon.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="text-center py-5">
            <h1 >Bookmarker</h1>
        </div>

        <div class="dotted-container d-flex flex-column justify-content-center align-items-center py-4">

            <h2 class="main-title"> 
                <i class="fa-solid fa-bookmark "></i>
                    Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark "></i>
            </h2>

            <div class=" siteName  w-100 d-flex flex-column justify-content-center">
                <label for="BookmarkNameInput" class="py-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark me-2 "></i>
                    Site Name
                </label>

                <input id="BookmarkNameInput" oninput="bookNameValid()" type="text" placeholder="Bookmark Name" class="form-control ">
            </div>
            

            <div class="url  w-100 d-flex flex-column justify-content-center my-3">
                <label for="siteURLInput" class="py-2 fw-semibold">
                    <i class="fa-solid fa-link me-2"></i>
                    Site URL
                </label>

                <input id="siteURLInput"   oninput="bookURLValid()" type="text" placeholder="Website URL" class="form-control">
            </div>

            <button onclick="addBookmark()" class="btn btn-submit px-5 my-1">Submit</button>

        </div>


        <table class="table text-center my-4">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tbody">
                  

            </tbody>

        </table>
        

        <dialog id="dialogBox"  class="box-conent  bg-white p-4 rounded-3 border-0">
          <div class="circle d-flex justify-content-center align-items-center">
            <span class="bg-danger rounded-circle me-2"></span>
            <span class="bg-warning rounded-circle me-2"></span>
            <span class="bg-success rounded-circle me-2"></span>
            <button  onclick="dialogClose()" class="ms-auto bg-transparent border-0">
                <i class="fa-solid fa-xmark fs-2 "></i>
            </button>
          </div>

          <p class="my-3">
            Site Name or Url is not valid, Please follow the rules below :
          </p>

          <ol class="rules list-unstyled ">
            <li>
                <i class="fa-regular fa-circle-right me-2"></i>
                Site name must contain at least 3 characters
            </li>

            <li>
                <i class="fa-regular fa-circle-right me-2"></i>
                Site URL must be a valid one
            </li>

          </ol>
        </dialog>

    </div>
    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
